<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page</title>

    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="page">
        <div class="text-page">
            <div class="header-page">
                Became a member
            </div>

            <div class="para-page">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo excepturi neque quae, officia amet quod assumenda consectetur quibusdam laudantium provident?</p>
            </div>

            <div class="btns-page">

                <div class="btn">
                    <div class="icon">
                        <i class='bx bxl-google google' ></i>
                    </div>
                    <div class="text-btn">
                        Sign with Google+
                    </div>
                </div>

                <div class="btn">
                    <div class="icon">
                        <i class='bx bxl-facebook-square facebook'></i>
                    </div>
                    <div class="text-btn">
                        Sign with FaceBook
                    </div>
                </div>

                <div class="btn">
                    <div class="icon">
                        <i class='bx bxl-twitter twitter' ></i>
                    </div>
                    <div class="text-btn">
                        Sign with Twitter
                    </div>
                </div>

            </div>

            <div class="footer">
                <div class="para-foo">
                    <p>Lorem ipsum dolor sit amet consectetur</p>
                </div>

                <div class="text-btn foo-btn">
                    Sign up with Email
                </div>
            </div>
        </div>

        <div class="img-page">
            <img src="../img/side.jpg" alt="">
        </div>
    </div>
</body>
</html>
